    .switch {
      position: relative;
      display: inline-block;
      width: 110px;
      height: 38px;

    }

    .switch input {
      display: none
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgb(243, 188, 188);
      border-radius: 34px
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 42px;
      left: 8px;
      bottom: 8px;
      background-color: rgb(15, 108, 131);
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 48px
    }

    input:checked+.slider {
      background-color: #21f3d0
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(42px);
      -ms-transform: translateX(42px);
      transform: translateX(42px)
    }

        xhr.open("GET", "/relayupdate?relay=" + element.id + "&state=1", true); light = document.getElementById('bulb');
        light.innerHTML = "&#x1F4A1"

        xhr.open("GET", "/relayupdate?relay=" + element.id + "&state=0", true); light = document.getElementById('bulb');

        + currentdate.getSeconds();
